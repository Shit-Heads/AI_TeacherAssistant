<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduAssist AI | Teacher's Assistant</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/dashboard.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                <h2>EduAssist<span>AI</span></h2>
            </div>
            <ul class="nav-links">
                <li><a href="{% url 'dashboard' %}"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="#"><i class="fas fa-file-alt"></i> Pending Assignments</a></li>
                <li><a href=""><i class="fas fa-book"></i> Submitted Assignments</a></li>
            </ul>
            <div class="user-profile">
                <div class="avatar">
                    <img src="https://via.placeholder.com/150" alt="User Avatar">
                </div>
                <div class="user-info" method="POST">
                    <h4>Student</h4>
                    <p>{{{name}}}</p>
                </div>
            </div>
        </nav>

        <!-- Main Content Area -->
        <div class="main-content">
            <form method="POST" action="{% url 'submissions' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="input-group">
                    <input type="file" class="form-control" name="file" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                    <button class="btn btn-outline-secondary" type="submit" id="inputGroupFileAddon04">Submit</button>
                </div>
            </form>
        </div>

</body>
</html>
