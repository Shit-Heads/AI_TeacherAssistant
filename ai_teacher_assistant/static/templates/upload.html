<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON File Upload</title>
</head>
<body>
    <div>
        <h2>Upload JSON File</h2>
        <form id="upload-form" enctype="multipart/form-data">
            <input type="file" id="file-input" name="file" accept=".json"><br><br>
            <button type="submit">Upload</button>
        </form>
        
        <div id="response-output"></div>

        <script>
            document.getElementById('upload-form').addEventListener('submit', async (event) => {
                event.preventDefault();
                
                const fileInput = document.getElementById('file-input');
                if (!fileInput.files.length) {
                    alert("Please select a file.");
                    return;
                }

                const formData = new FormData();
                formData.append('file', fileInput.files[0]);

                try {
                    const response = await fetch('/ai/process_json/', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await response.json();
                    document.getElementById('response-output').innerText = 
                        result.response || result.error || 'No response from AI.';
                } catch (error) {
                    console.error('Error:', error);
                    document.getElementById('response-output').innerText = 'Error occurred while uploading the file.';
                }
            });
        </script>
    </div>
</body>
</html>
