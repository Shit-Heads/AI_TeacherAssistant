<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduAssist AI | Teacher's Assistant</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/dashboard.css' %}">
    <link rel="stylesheet" href="{% static 'styles/assignments.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                <h2>EduAssist<span>AI</span></h2>
            </div>
            <ul class="nav-links">
                <li><a href="{% url 'teachdash' %}"><i class="fas fa-home"></i> Dashboard</a></li>
                <li class="active"><a href="{% url 'assignments_view' %}"><i class="fas fa-book"></i> Assignments</a></li>
                <!-- <li><a href=""><i class="fas fa-users"></i> Students</a></li>
                <li><a href=""><i class="fas fa-chart-line"></i> Analytics</a></li>
                <li><a href=""><i class="fas fa-cog"></i> Settings</a></li> -->
            </ul>
            <div class="user-profile">
                <div class="avatar">
                    <img src="https://via.placeholder.com/150" alt="User Avatar">
                </div>
                <div class="user-info">
                    <h4>Ms. Johnson</h4>
                    <p>Science Teacher</p>
                </div>
            </div>
        </nav>

        <!-- Main Content Area -->
        <div class="main-content">
            <div class="mb-4">
                <input type="file" id="jsonFileInput" accept=".json" class="border rounded-md px-3 py-2 w-64">
                <button id="uploadJsonButton" class="bg-green-500 text-white px-4 py-2 rounded-md">Upload Submission</button>
            </div>
            <div class="flex-1 p-6 overflow-y-auto">
                <div class="flex items-center justify-between mb-6">
                    <h1 class="text-2xl font-bold">Assignments</h1>
                    <div class="flex items-center space-x-4">
                        <input type="text" placeholder="Search assignments..." class="border rounded-md px-3 py-2 w-64">
                    </div>
                </div>

                <div class="bg-white shadow-md rounded-lg">
                    <!-- Subject Tabs -->
                    <div class="border-b">
                        <nav class="-mb-px flex" id="subject-tabs">
                            <a href="#" data-subject="all" class="subject-tab active w-full text-center py-4 font-medium border-b-2 border-blue-500 text-blue-600">All Assignments</a>
                            <a href="#" data-subject="biology" class="subject-tab w-full text-center py-4 font-medium text-gray-500 border-b-2 border-transparent hover:border-gray-300 hover:text-gray-700">Biology</a>
                            <a href="#" data-subject="chemistry" class="subject-tab w-full text-center py-4 font-medium text-gray-500 border-b-2 border-transparent hover:border-gray-300 hover:text-gray-700">Chemistry</a>
                            <a href="#" data-subject="physics" class="subject-tab w-full text-center py-4 font-medium text-gray-500 border-b-2 border-transparent hover:border-gray-300 hover:text-gray-700">Physics</a>
                        </nav>
                    </div>

                    <!-- Assignments Content -->
                    <div id="assignments-content" class="p-6 mb-10">
                        <!-- Assignments will be dynamically populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("uploadJsonButton").addEventListener("click", uploadJsonFile);
            fetchSubmissions(); // Load existing submissions when the page loads
        });
        
        // ✅ Upload JSON file to Firestore
        function uploadJsonFile() {
            const fileInput = document.getElementById("jsonFileInput");
            const file = fileInput.files[0];
        
            if (!file) {
                alert("Please select a JSON file.");
                return;
            }
        
            const formData = new FormData();
            formData.append("file", file);
        
            fetch("/ai/submissions_view/upload-submission/", {
                method: "POST",
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    console.error("Upload failed:", data.error);
                    alert("Error uploading submission: " + data.error);
                } else {
                    console.log("Upload successful:", data);
                    alert("Submission uploaded successfully!");
                    fetchSubmissions(); // Refresh submissions list
                }
            })
            .catch(error => console.error("Error uploading JSON:", error));
        }
        
        // ✅ Fetch all submissions from Firestore and display them
        function fetchSubmissions() {
            fetch("/ai/submissions_view/get-submissions/")
                .then(response => response.json())
                .then(data => {
                    if (data.submissions) {
                        renderSubmissions(data.submissions);
                    }
                })
                .catch(error => console.error("Error fetching submissions:", error));
        }
        
        // ✅ Render submissions in the UI
        function renderSubmissions(submissions) {
            const submissionsContainer = document.getElementById("assignments-content");
            submissionsContainer.innerHTML = submissions.length > 0
                ? submissions.map(submission => `
                    <div class="submission-card p-4 border rounded-lg shadow-md bg-white" data-id="${submission.id}">
                        <div class="submission-details">
                            <h3 class="text-lg font-semibold">${submission.student_name}</h3>
                            <p><strong>Subject:</strong> ${submission.subject}</p>
                            <p><strong>Class:</strong> ${submission.class}</p>
                            <p><strong>Assignment:</strong> ${submission.assignment}</p>
                            <p><strong>Content:</strong> ${submission.content.substring(0, 150)}...</p>
                        </div>
                    </div>`).join("")
                : "<p class='text-gray-500'>No submissions available.</p>";
        }        
    </script>
</body>
</html>
